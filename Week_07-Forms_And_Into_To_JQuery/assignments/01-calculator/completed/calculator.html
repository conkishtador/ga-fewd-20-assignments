<!doctype html>
<html lang="en">
	<head>
		<meta charset ="utf-8">
		<title>Calculator assignment</title>
		<!--Stylesheet-->
		<link rel="stylesheet" type="text/css" href="calculator.css" /> 
		<!--jQuery-->
		<script
			src="https://code.jquery.com/jquery-3.1.0.min.js"
      integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
      crossorigin="anonymous"> </script>
    <!--Javascript-->
		<script type="text/javascript" src="./calculator.js"></script>
	</head>
	<body>
		<form id="calculator">
			<h3 id="heading">Calculator</h3>
			<input type="number" min="0" placeholder="First Number" id="numberone" name="numberone" required /> 
			<select id="operation" name="operation" required>
				<option value="plus" selected>+</option>
				<option value="minus" selected>-</option>
			</select>
			<input type="number" min="0" placeholder="Second Number" id="numbertwo" name="numbertwo" required />
			<input type="submit" value="="/>
			<input type="number" min="0" placeholder="Result" id="result" name="result" readonly /> 
		</form>
	</body>
</html>
